<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width" />
	<meta name="theme-color" content="#0E111B" />
	<title>KongSwap - Rumble in the crypto jungle</title>

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://www.kongswap.io" />
	<meta property="og:title" content="KongSwap - Rumble in the crypto jungle" />
	<meta property="og:description" content="Rumble in the crypto jungle" />
	<meta property="og:image" content="https://www.kongswap.io/images/banner.webp" />

	<!-- Twitter -->
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:site" content="@KongSwap" />
	<meta name="twitter:title" content="KongSwap - Rumble in the crypto jungle" />
	<meta name="twitter:description" content="Rumble in the crypto jungle" />
	<meta name="twitter:image" content="https://www.kongswap.io/images/banner.webp" />

	<script>
		let theme = localStorage.getItem('theme');
		if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
			document.documentElement.classList.add('dark');
		} else {
			document.documentElement.classList.remove('dark');
		}
		document.documentElement.setAttribute('data-theme-ready', 'true');
	</script>

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
	<div id="portal-target"></div>
</body>

</html>
