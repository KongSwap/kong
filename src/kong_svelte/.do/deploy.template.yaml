spec:
  name: kong-swap
  services:
    - build_command: npm ci && npm run build
      environment_slug: node-js
      envs:
        - key: NODE_ENV
          scope: RUN_TIME
          value: production
        - key: PUBLIC_DFX_NETWORK
          scope: BUILD_TIME
          value: ic
        - key: PUBLIC_IC_HOST
          scope: BUILD_TIME
          value: https://ic0.app
        - key: PUBLIC_GIPHY_API_KEY
          scope: BUILD_TIME
          type: SECRET
          value: EV_[YOUR_GIPHY_API_KEY]
      http_port: 8080
      instance_count: 1
      instance_size_slug: apps-s-1vcpu-0.5gb
      name: kong-svelte
      routes:
        - path: /
      run_command: npx http-server dist -p 8080 -c-1 --cors
      source_dir: /